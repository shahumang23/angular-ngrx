<div *ngFor="let  items of forexResponse  | async">
    <table class="table table-striped table-bordered" cellspacing="0" width="100%" datatable [dtOptions]="dtOptions">
      <thead>
        <tr>
          <th>Exchange Time</th>
          <th>Open Position</th>
          <th>Close Position</th>
          <th></th>
        </tr>
      </thead>
      <tbody >
        <ng-container *ngFor="let  data of items['Time Series FX (5min)']| keyvalue;">
            <tr>
                <td>{{data.key}}</td>
                <td>{{data.value['1. open']}}</td>
                <td>{{data.value['4. close']}}</td>
                <td><button type="button" class="btn btn-info btn-sm float-end" (click)="openModal(data)">Stock Details</button></td>
            </tr>
        </ng-container>
      </tbody>
    </table>
</div>
